# =============================================================================
# MAßNAHMEN-KATALOG
# Quartiers- und Stakeholder-spezifische Maßnahmen mit Systemauswirkungen
# =============================================================================

measures_catalog:
  # =========================================================================
  # GEBÄUDE-MAßNAHMEN
  # =========================================================================
  
  residential_renovation:
    name: "Wohngebäude-Sanierung"
    category: "building_measures"
    description: "Umfassende energetische Sanierung von Wohngebäuden"
    
    # Quartiers-Eignung (basierend auf Zittau district_types)
    suitable_quarters:
      mixed:  # Zentrum, Nord, West
        priority: 10
        implementation_potential_pct: 80
        specific_benefits:
          - "Hohe Energieeinsparungen durch alte Bausubstanz"
          - "Wertsteigerung in etablierten Gebieten"
          - "Soziale Akzeptanz durch Komfortsteigerung"
      
      residential:  # Süd, Ost, Vorstadt, Pethau
        priority: 9
        implementation_potential_pct: 85
        specific_benefits:
          - "Modernisierung von Wohngebäuden"
          - "Quartiersbild-Verbesserung"
          - "Direkte Bewohner-Vorteile"
      
      commercial:
        priority: 6
        implementation_potential_pct: 40
        specific_benefits:
          - "Begrenzte Anwendung bei Gewerbeobjekten"
      
      industrial:  # Weinau
        priority: 3
        implementation_potential_pct: 20
        specific_benefits:
          - "Begrenzte Anwendung bei Industrieobjekten"
    
    # Stakeholder-Perspektiven
    stakeholder_views:
      stadtplaner:
        support_level: 9
        key_benefits:
          - "Beitrag zu Quartierszielen"
          - "Integrierte Stadtentwicklung"
          - "Reduktion des Energiebedarfs"
        concerns:
          - "Koordination mit anderen Maßnahmen"
          - "Finanzierung sicherstellen"
        
      quartiersentwickler:
        support_level: 10
        key_benefits:
          - "Direkte Wertsteigerung"
          - "Attraktivität für Mieter/Käufer"
          - "Energiekosten-Reduktion"
        concerns:
          - "Hohe Investitionskosten"
          - "Mieterhöhungen durch Modernisierung"
        
      buergerinitiative:
        support_level: 6
        key_benefits:
          - "Verbesserter Wohnkomfort"
          - "Niedrigere Energiekosten langfristig"
        concerns:
          - "Temporäre Mieterhöhungen"
          - "Verdrängungseffekte"
          - "Partizipation bei Planungen"
    
    # System-Auswirkungen
    system_impacts:
      energy_demand:
        electricity_change_pct: -5
        heating_change_pct: -30
        cooling_change_pct: -20
        
      grid_impacts:
        peak_load_reduction_pct: 15
        grid_stability_improvement: 3  # Score 1-10
        
      economic_effects:
        investment_volume_per_building: 45000
        energy_cost_savings_annual: 1200
        payback_period_years: 12
        job_creation_local: 2.5  # Vollzeitstellen pro Maßnahme
        
      environmental_effects:
        co2_reduction_tons_annual: 4.2
        air_quality_improvement: 4
        noise_reduction: 3
        
      social_effects:
        comfort_improvement: 8
        health_benefits: 6
        affordability_impact: -2  # Negative = initial cost increase

