# Quartier-Konfiguration für Zittau
# Definiert Standarddaten und Datenstruktur für alle Quartiere

# Schema-Definition für Datenvalidierung
schema:
  district:
    required_fields:
      - id
      - name
      - district_type
      - population
      - area_km2
    optional_fields:
      - description
      - priority_level
  
  energy_demand:
    electricity_mwh: "number"
    heating_mwh: "number" 
    cooling_mwh: "number"
    transport_mwh: "number"
    peak_demand_mw: "number"
    load_profile_type: "string"
  
  renewable_potential:
    solar_pv_mwh: "number"
    solar_thermal_mwh: "number"
    small_wind_mwh: "number"
    biomass_mwh: "number"
    geothermal_mwh: "number"
    total_potential_mwh: "number"
  
  building_types:
    residential: "number"
    commercial: "number"
    industrial: "number"
    public: "number"
    mixed_use: "number"
  
  demographics:
    avg_age: "number"
    households: "number"
    avg_income_eur: "number"
    education_level_high_pct: "number"
    unemployment_rate_pct: "number"
  
  infrastructure:
    schools: "number"
    kindergartens: "number"
    medical_facilities: "number"
    shopping_centers: "number"
    public_transport_quality: "string"
    green_space_pct: "number"

