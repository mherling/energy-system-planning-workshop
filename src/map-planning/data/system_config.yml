# Emissionsfaktoren
emission_factors:
  electricity_grid_kg_co2_per_kwh: 0.40  # Deutscher Strommix
  gas_kg_co2_per_kwh: 0.20
  heating_oil_kg_co2_per_kwh: 0.27
  district_heating_kg_co2_per_kwh: 0.15
  biomass_kg_co2_per_kwh: 0.02
  
# Technische Parameter
technical_parameters:
  planning_horizon_years: 25
  discount_rate: 0.04
  inflation_rate: 0.02
  grid_efficiency: 0.95
  storage_efficiency: 0.85
  peak_load_factor: 1.3  # Verhältnis Spitzenlast zu Durchschnittslast
  
# Regionale Parameter für Zittau
regional_parameters:
  location:
    name: "Zittau"
    latitude: 50.8988
    longitude: 14.8073
    elevation_m: 248
    climate_zone: "Dfb"  # Köppen-Geiger
    
  weather_data:
    avg_temperature_celsius: 8.9
    heating_degree_days: 3420
    cooling_degree_days: 45
    solar_irradiation_kwh_per_m2: 1050
    wind_speed_avg_m_per_s: 3.2
    precipitation_mm_per_year: 680
    
  economic_data:
    median_income_eur: 32000
    unemployment_rate_pct: 8.5
    property_prices_eur_per_m2: 1800
    business_tax_rate_pct: 15.5
    
  regulatory_framework:
    renewable_energy_law: "EEG 2023"
    building_energy_law: "GEG 2020"
    heat_planning_mandatory: true
    co2_budget_tons: 50000  # Städtisches CO2-Budget pro Jahr
    renewable_target_pct: 65  # Bis 2030
    
# Farb-Schema für Quartiere
quartier_colors:
  quartier_1: "#FF6B6B"  # Rot - Zentrum
  quartier_2: "#4ECDC4"  # Türkis - Süd
  quartier_3: "#45B7D1"  # Blau - Ost
  quartier_4: "#96CEB4"  # Grün - Weinau (Industrie)
  quartier_5: "#FECA57"  # Gelb - Nord
  quartier_6: "#FF9FF3"  # Pink - Vorstadt
  quartier_7: "#54A0FF"  # Hellblau - West
  quartier_8: "#5F27CD"  # Lila - Pethau

# Analyse-Parameter
analysis_settings:
  energy_balance:
    include_storage: true
    seasonal_adjustment: true
    grid_import_export: true
    
  co2_analysis:
    include_upstream_emissions: true
    lifecycle_assessment: false
    carbon_budget_tracking: true
    
  economic_analysis:
    include_externalities: true
    social_cost_of_carbon: 180  # EUR/t CO2
    discount_rate_social: 0.02
    
  stakeholder_analysis:
    influence_weighting:
      high: 3
      medium: 2
      low: 1
    participation_bonus: 1.2
