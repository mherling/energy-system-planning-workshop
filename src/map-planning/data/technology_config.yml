    capacity_range: [5, 30]
    default_capacity: 10
    parameters:
      efficiency: 0.20
      lifetime_years: 25
      degradation_per_year: 0.005
    costs:
      capex_eur_per_kw: 1200
      opex_eur_per_kw_year: 25
      financing_rate: 0.04
    environmental:
      co2_kg_per_mwh: 45
      recyclability: 0.95
    availability: "available"
    
  solar_pv_large:
    name: "PV-Dachanlage Groß (> 100 kWp)"
    category: "generation"
    technology_type: "solar_pv"
    capacity_range: [100, 1000]
    default_capacity: 250
    parameters:
      efficiency: 0.22
      lifetime_years: 25
      degradation_per_year: 0.004
    costs:
      capex_eur_per_kw: 950
      opex_eur_per_kw_year: 20
