    availability: "available"
    
  wind_small:
    name: "Kleinwindanlage"
    category: "generation"
    technology_type: "wind"
    capacity_range: [5, 50]
    default_capacity: 30
    parameters:
      efficiency: 0.35
      lifetime_years: 20
      noise_db: 45
      min_wind_speed: 3.5
    costs:
      capex_eur_per_kw: 2800
      opex_eur_per_kw_year: 80
      financing_rate: 0.05
    environmental:
      co2_kg_per_mwh: 25
      recyclability: 0.90
    availability: "available"
    constraints:
      - "Mindestabstand zu Wohngebäuden: 200m"
      - "Maximale Bauhöhe: 30m"
    
  battery_home:
    name: "Heimspeicher"
    category: "storage"
    technology_type: "battery"
    capacity_range: [5, 20]
    default_capacity: 10
