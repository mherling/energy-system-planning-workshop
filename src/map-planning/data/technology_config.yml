  heat_pump_air:
    name: "Luft-Wasser-Wärmepumpe"
    category: "conversion"
    technology_type: "heat_pump"
    capacity_range: [6, 25]
    default_capacity: 12
    parameters:
      cop_nominal: 3.8
      cop_seasonal: 3.2
      lifetime_years: 18
      min_temp_operation: -20
    costs:
      capex_eur_per_kw: 1400
      opex_eur_per_kw_year: 60
      maintenance_interval_years: 2
    environmental:
      co2_kg_per_mwh: 150
      refrigerant_gwp: 675
